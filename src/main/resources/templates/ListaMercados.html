<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta charset="ISO-8859-1">
		<title> Lista De Compras</title>
		<link rel="stylesheet" type="text/css" href="/semantic.css">
		<link rel="stylesheet" type="text/css" href="/TelaInicial.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
		<script src="/semantic.js"></script>
		<link rel="icon" href="./themes/carrinho.png" type="image/x-icon">
	</head>
	<body>
		<div class="ui secondary  menu">
			<a class="item" href="/home/inicio">home</a>
			<a class="item" href="/produtos/listar">Produtos</a>
			<a class="item" href="/lista/listar">Lista de compras</a>
			<a class="blue active item" href="/mercados/listar">Mercados</a>
			<a class="item" href="/Apoio/OpcoesApoio">Apoio</a>
			<div class="right menu">
				<div class="item">
					<div class="ui icon input">
						<input type="text" placeholder="Search...">
						<i class="search link icon"></i>
					</div>
				</div> 
				<a class=" red ui active item" href="/login">Logout</a>			      
			</div>
		</div>
		
		<a th:href="@{/mercados/Formulario}">Adicionar Mercado</a>
		
		<table border ="2">
			<thead>
				<tr>
					<th>ID</th>
					<th>mercados</th>
					<th>Op√ßoes</th>
				</tr>	
			</thead>
			<th:each var="listaMercados" itens="${mercados}">
				<tr th:each="listaMercados : ${mercados}">
					<td th:text="${listaMercados.id}"></td>
					<td th:text="${listaMercados.nomeMercado}"></td>
					<td>
    					<div class="button-group">
	    					<a th:href="@{/mercados/{id}(id=${listaMercados.id})}">
		    					<div class="ui  fluid submit button">	
									<i class="blue edit icon"></i>
								</div>
	    					</a>
	    					<form th:action="@{/mercados/Apagar}" method="post">
			    				<input type="hidden" name="id" th:value="${listaMercados.id}"/>
			   					<button type="submit" class="ui fluid submit button">
			        				<i class="blue eraser icon"></i>
			    				</button>
							</form>
						</div>
    				</td>
				</tr>				
			</th:each>
		</table>
	</body>
</html>
